<div class="photos-page" ng-controller="SearchCtrl as ctrl">
    <p>{{ctrl.displayText}}</p>

    <form ng-submit="ctrl.search()">
        <input class="tags-input" ng-model="ctrl.tags"/>
        <input class="search-submit" type="submit" value="go"/>
        <button type="button" class="btn btn-default" ng-click="toggle()"><i class="icon-table"></i> </button>
    </form>
    <div class="" ng-init="searchByTag = 'true'">
        <div class="radio">
            <label>
                <input  type="radio" ng-model = "searchByTag" value="true" id="optionsRadios1">
                Search by Tags {{searchByTag}}
            </label>
        </div>
        <div class="radio">
            <label>
                <input  type="radio" ng-model = "searchByTag" value="false" ng-change = "searchHandler()" id="optionsRadios2" checked>
                Search by Owner ID {{searchByTag}}
            </label>
        </div>
    </div>
    <ul class="photos" ng-hide="table">
        <li class="link" ng-repeat="photo in ctrl.photos">
            <p class="photos-title">{{ photo.title || "(EMPTY)" }}</p>
            <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_{{ctrl.size}}.jpg"/>
            <a class="id-owner" ng-href="#/owner/{{photo.owner}}">{{photo.owner}}</a>
        </li>
    </ul>
    <div class="col-md-12 table-responsive" ng-show="table">
        <table class="table table-hover">
            <thead>
                <tr ng-init="order = 'name'; asc = false">
                    <th style="cursor: pointer">Index</th>
                    <th style="cursor: pointer">Thumbnail</th>
                    <th style="cursor: pointer" ng-click="order = 'title'; asc = asc ? false : true">Title <i ng-show="order == 'title'" class=" icon-angle-{{asc ? 'down' : 'up'}}"></i></th>
                    <th style="cursor: pointer" ng-click="order = 'owner'; asc = asc ? false : true">Owner<i ng-show="order == 'owner'" class=" icon-angle-{{asc ? 'down' : 'up'}}"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr class="animate-repeat" ng-repeat="photo in ctrl.photos | filter:filter | orderBy:order:asc">
                    <td>{{$index+1}}</td>
                    <td><a ng-click=""><img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_{{ctrl.size}}.jpg"/></a></td>
                    <td><p class="photos-title">{{ photo.title || "(EMPTY)" }}</p></td>
                    <td><a class="id-owner" ng-href="#/owner/{{photo.owner}}">{{photo.owner}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
